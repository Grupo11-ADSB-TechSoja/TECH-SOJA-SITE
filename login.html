<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style-login.css">
    <link rel="stylesheet" href="./assets/style/style-calculadora.css">
    <link rel="stylesheet" href="./assets/style/style-index.css">
    <script src="./assets/scripts/scripts-login.js"></script>

    
    
    <title>Login</title>
</head>

<body>
<div class="s">
        <div class="im"><a href="./index.html"><img  style="width: 220px; height: 180px;" src="./assets/img/logo.png"></a></div>
        <div class="navbar">
            <div class="text"><a class="link" href="">Contato</a></div>
            <div class="text"><a class="link" href="./calculadora.html">Simule</a></div>
            <div class="text"><a class="link" href="./login.html">Área cliente</a></div>
        </div>
    </div>

    <main>
        <form>
            <section class="inputs-container"><br>
                <h2>Login</h2><br>
                <input type="email" id="oi" placeholder="example@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>
            <button id="but-logar" onclick="validacao()"><a href="./dashboard.html">Login</a></button>
            <footer>
                <hr>
                <span class="password-infos"> Ainda não tem uma conta?<a href="./cadastro.html">Cadastre-se</a></span>
            </footer>

        </form>
    </main>
    <footer>
        <p>Desenvolvido por alunos SPTECH - &copy; Copyright</p>
    </footer>

</body>

</html>
